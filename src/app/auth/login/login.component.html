<h2 style="text-align: center; margin-top: 45px; margin-bottom: 45px;">Login</h2>

<div style="display: flex; justify-content: center; align-items: center; width: 100% !important; flex-direction: column;">
    <form style="min-width: 550px !important;" nz-form [formGroup]="loginForm">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                <input nz-input formControlName="email" id="email"/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">Password</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Password!">
                <input nz-input formControlName="password" type="password" id="password"/>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div style="margin-top: 25px;">
        <button nz-button nzType="danger" style="margin-right: 10px;" routerLink="/home">Cancel</button>
        <button nz-button nzType="dashed" style="margin-right: 10px;" routerLink="/auth/register">Register</button>
        <button type="submit" [nzLoading]="formLoading" (click)="handleLoginFormSubmit()" nz-button nzType="primary">Login</button>
    </div>
</div>
